<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tragaperras Manual</title>
<style>
body {
    background: black;
    color: lime;
    font-family: monospace;
    text-align: center;
}
button, input {
    font-size: 18px;
    padding: 8px;
    margin: 5px;
}
</style>
</head>
<body>

<h1>üé∞ TRAGAPERRAS MANUAL üé∞</h1>

<p>Dinero: $<span id="money">100</span></p>
<p>Multiplicador: x<span id="mult">1</span></p>
<p>Probabilidad de CRASH: <span id="risk">2</span>%</p>

<input type="number" id="bet" placeholder="Cantidad a apostar" min="1">
<br>

<button onclick="spin()">üé≤ TIRAR</button>
<br><br>

<button onclick="buyMult()">Comprar x2 Mult ($100)</button>

<p id="log"></p>

<script>
let money = 100;
let mult = 1;
let crashChance = 2; // %

function spin() {
    let bet = Number(document.getElementById("bet").value);

    if (!bet || bet <= 0) {
        log("‚ùå Apost√° una cantidad v√°lida");
        return;
    }

    if (bet > money) {
        log("‚ùå No ten√©s suficiente dinero");
        return;
    }

    let roll = Math.random() * 100;

    // CRASH (pierde la mitad)
    if (roll < crashChance) {
        let lost = Math.floor(money / 2);
        money -= lost;
        log("üí£ CRASH ‚Äî perdiste $" + lost + " (la mitad)");
    }
    // GANAR
    else if (roll < 65) {
        let win = bet * mult;
        money += win;
        log("üí∞ Ganaste $" + win);
    }
    // PERDER
    else {
        money -= bet;
        log("‚ùå Perdiste $" + bet);
    }

    updateUI();
}

function buyMult() {
    if (money >= 100) {
        money -= 100;
        mult *= 2;
        crashChance += 0.3; // sube muy poco
        log("‚úñÔ∏è Multiplicador x" + mult + " comprado");
        updateUI();
    } else {
        log("‚ùå No ten√©s dinero suficiente");
    }
}

function updateUI() {
    document.getElementById("money").innerText = money;
    document.getElementById("mult").innerText = mult;
    document.getElementById("risk").innerText = crashChance.toFixed(1);
}

function log(text) {
    document.getElementById("log").innerText = text;
}
</script>

</body>
</html>
